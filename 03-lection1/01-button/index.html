<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Button</title>
    <!-- normalize.css - устранит разницу в стилях между браузерами и при этом сохранит полезные настройки по умолчанию -->
    <link rel="stylesheet" href="../../assets/css/normalize.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./button.css">
</head>
<style>
    .row {
        display: flex;
        align-items: center;
        gap: 20px;
        padding: 10px;
    }

    .row__title {
        min-width: 100px;
        font-size: 12px;
        font-weight: 500;
        line-height: 18px;
        letter-spacing: 0.04em;
        text-align: left;

        color: rgba(172, 181, 189, 1);
    }
</style>
<body>
<div style="padding: 20px 50px">
    <h1>Buttons</h1>
    <div class="row">
        <div class="row__title">Default</div>
        <button class="button button_primary">Primary</button>
        <button class="button button_secondary">Secondary</button>
        <button class="button button_alternate">Alternate</button>
    </div>
    <div class="row">
        <div class="row__title">Hover</div>
        <button class="button button_primary button_hover">Primary</button>
        <button class="button button_secondary button_hover">Secondary</button>
        <button class="button button_alternate button_hover">Alternate</button>
    </div>
    <div class="row">
        <div class="row__title">Disabled</div>
        <button class="button button_primary" disabled>Primary</button>
        <button class="button button_secondary" disabled>Secondary</button>
        <button class="button button_alternate" disabled>Alternate</button>
    </div>
</div>
</body>
</html>
